<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Store</title>
  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom, #f9f9f9, #ececec);
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-top: 40px;
    }

    p {
      color: #666;
      font-size: 1rem;
      margin: 10px 0 30px 0;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    /* Product card styles */
    .product-card {
      width: 300px;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background-color: #f4f4f4;
    }

    .product-card h3 {
      margin: 15px 0;
      font-size: 1.25rem;
      color: #333;
    }

    .product-card button {
      padding: 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      background-color: #333;
      color: white;
      text-align: center;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Store</h1>
  <p>Explore our best-selling products and start customizing today!</p>

  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="./images/mug.png" alt="Personalized Mug">
      <h3>Personalized Mug</h3>
      <button onclick="window.location.href='./product.html?id=1'">Customize Now</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="./images/tshirt.png" alt="Custom T-Shirt">
      <h3>Custom T-Shirt</h3>
      <button onclick="window.location.href='./product.html?id=2'">Customize Now</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="./images/keychain.png" alt="Engraved Keychain">
      <h3>Engraved Keychain</h3>
      <button onclick="window.location.href='./product.html?id=3'">Customize Now</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Samuelito Productions. All rights reserved.
  </footer>
</body>
</html>
