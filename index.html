<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Tumbler</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 3rem;
      text-transform: uppercase;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    .product {
      position: relative;
      display: inline-block;
      width: 400px;
      height: 600px;
      background-color: #fefefe;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-10px);
    }

    .product img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-details {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .product:hover .product-details {
      transform: translateY(0);
    }

    .product-details h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .product-details p {
      margin: 5px 0;
      font-size: 1rem;
      font-weight: 300;
    }

    .button {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      color: #222;
      background: #fff;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .button:hover {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customize Your Tumbler</h1>
    <div class="product">
      <img src="./images/mug.png" alt="Custom Water Tumbler">
      <div class="product-details">
        <h2>$24.99</h2>
        <p>Earliest Arrival: Jan 30, 2025</p>
        <a href="./product.html?id=1" class="button">Customize Now</a>
      </div>
    </div>
  </div>
</body>
</html>
