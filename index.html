<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Tumbler</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff; /* All-white background for a clean, bold look */
      color: #333;
    }

    h1 {
      font-size: 4rem;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 20px; /* Adjust spacing */
      color: #000;
    }

    .container {
      text-align: center;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      position: relative;
      display: inline-block;
      width: 700px; /* Larger than life size */
      height: 1000px; /* Scale height proportionally */
      background-color: #fefefe;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-10px); /* Hover effect */
    }

    .product img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensures the tumbler scales perfectly */
    }

    .product-details {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product:hover .product-details {
      opacity: 1; /* Fade-in effect on hover */
    }

    .product-details span {
      display: block;
      margin-bottom: 10px;
    }

    .button {
      margin-top: 10px;
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #333;
      background: #fff;
      border: 2px solid #000;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customize Your Tumbler</h1>
    <a href="./product.html?id=1"> <!-- Link to the mug product page -->
      <div class="product">
        <img src="./images/mug.png" alt="Custom Water Tumbler">
        <div class="product-details">
          <span>$24.99</span>
          <span>Earliest Arrival: Jan 30, 2025</span>
        </div>
      </div>
    </a>
  </div>
</body>
</html>
